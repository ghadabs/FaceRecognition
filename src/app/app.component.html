<div class="intro-section" id="home-section">
    <div class="container">

      <div class="row align-items-center">
        <div class="col-lg-4 mr-auto" data-aos="fade-up">
          <h1>Identify your picture .</h1>
          <input type="link" placeholder="https://image-link" class="py-3 px-5" #text1>
          <button id="link" class="btn btn-outline-light py-3 px-5" (click)="btnclick(text1.value)">Identify picture from link</button>
          <p id="or">OR:</p>
          <button id="camera" class="btn btn-outline-light py-3 px-5">Take a picture</button>
        </div>
        <div class="col-lg-2 ml-auto"  data-aos="fade-up" data-aos-delay="100">
          <figure class="img-absolute">
            <div id="rect" (mouseenter)="hover()" (mouseleave)="listBye()" >
            </div>
            <div id="list">
              <ul>
                <li><b>Gender:</b> {{genre}}</li>
                <li><b>Age:</b> {{ag}}</li>
                <li><b>Emotions:</b> {{emot}}</li>
              </ul>
            </div>
            <img src={{Path}} alt="Image" class="img-fluid" id="img" (load)="imageLoad($event)">
          </figure>
        </div>
      </div>
    </div>
  </div>
